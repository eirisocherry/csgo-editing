//MAKE SURE YOU PUT +exec _core INTO YOUR LAUNCH OPTIONS!!!



////////////////
//AGR SETTINGS//
////////////////
mirv_streams record agr enabled 1				//(+) agr recording
mirv_streams record agr recordPlayers 1			//(+) players recording
mirv_streams record agr recordInvisible 0		//[x] splitting death animations from rest of animations
mirv_streams record agr recordWeapons 1			//(+) weapons recording	
mirv_streams record agr recordProjectiles 0		//[x] nades recording
mirv_streams record agr recordCamera 0			//[x] main camera recording
mirv_streams record agr recordPlayerCameras 0	//[x] specific player's camera recording
mirv_streams record agr recordViewmodels 0		//[x] specific viewmodel recording



/////////////
//SHORTCUTS//
/////////////
