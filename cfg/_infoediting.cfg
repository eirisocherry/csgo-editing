


//shortcuts
alias "fei" "clear; exec _infoediting; echo Long time no see!; play ui\item_paper_pickup"									//shortcut for editing info
alias "fer" "fer1; fer2; fer3; fer4; fer5; fer6; fer7; fer8; fer9; fer10"													//full reset
alias "fer1" "mirv_streams previewend; mat_postprocess_enable 1; mirv_snd_filter debug 0"									//streams reset
alias "fer2" "mirv_campath select none; mirv_campath clear; mirv_camio import end; mirv_campath edit interp position default; mirv_campath edit interp rotation default; mirv_campath edit interp fov default"	//camera reset
alias "fer3" "mirv_pov 0"																									//pov reset
alias "fer4" "r_3dsky 1; cl_csm_rot_override 0"																				//sky reset
alias "fer5" "mirv_cam source CalcVecAngClear; mirv_cam offset none; mirv_fov default"										//calcs reset
alias "fer6" "mirv_aim active 0; mirv_aim snapTo 1; mirv_aim entityIndex -1; mirv_aim velLimit 360; mirv_aim accelLimit 90"	//aim reset
alias "fer7" "mirv_models replace byWcName clear"																			//models reset
alias "fer8" "mirv_cmd clear"																								//animate reset
alias "fer9" "cl_custom_material_override 1; sv_gravity 800; cl_ragdoll_gravity 600; cl_phys_timescale 1; mat_force_tonemap_scale 0; mat_drawgray 0"	//misc reset
alias "fer10" "clear; exec _editing; echo Pyre, pyre, pants on fire!; play weapons\molotov\fire_ignite_2"					//info execute
alias "streams" "clear; exec _infostreams; play ui\item_paper_pickup"	//shortcut for streams info
alias "ffmpeg" "exec _ffmpeg; play ui\item_paper_pickup"				//shortcut for recording info

