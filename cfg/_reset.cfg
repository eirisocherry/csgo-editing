


//binds
unbindall								//unbinds everything
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "w" "+forward"						//w
bind "a" "+moveleft"					//a
bind "s" "+back"						//s
bind "d" "+moveright"					//d
bind "SHIFT" "+speed"					//shift (walk)
bind "c" "+duck"						//crouch
bind "CTRL" "+duck"						//crouch alternative
bind "SPACE" "+jump"					//space jump
//bind "mwheeldown" "+jump"				//scroll down jump
bind "MOUSE1" "+attack"					//left click
bind "MOUSE2" "+attack2"				//right click
bind "mwheelup" "invprev"				//previous weapon
bind "mwheeldown" "invnext"				//next weapon

bind "e" "+use" 						//use
bind "f" "+lookatweapon"				//weapon inspect
bind "g" "drop"							//drop
bind "r" "+reload"						//reload
bind "t" "slot11" 						//shortcut for tazer
bind "x" "r_cleardecals; slot12"		//shortcut for healthshot + clear decals

bind "t" "+spray_menu"					//spray
bind "u" "messagemode2"					//team chat
bind "y" "messagemode"					//global chat
bind "h" "+voicerecord"					//voice

bind "b" "buymenu"						//buy menu
bind "m" "teammenu"						//choose team
bind "TAB" "+showscores"				//tab
bind "`" "toggleconsole"				//console
bind "ESCAPE" "cancelselect"			//escape

