cl_hud_color 1						//white hud color
cl_hud_healthammo_style 0			//shows ammo icon
cl_hud_playercount_pos 0			//0 - top playercount position; 1 - bottom playercount position
cl_hud_radar_scale 1				//radar scale
safezonex 1							//hud x offset; 1 - default
safezoney 1							//hud y offset; 1 - default
cl_showhelp 0						//[x] help



