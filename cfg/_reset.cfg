//sound
//volume 0.1					//volume
voice_enable 1					//enables voice
voice_scale 1					//voice scale
//snd_mixahead "0.025" 			//sound delay, the lower the better, but may cause lags
snd_deathcamera_volume 0
snd_mapobjective_volume 0 		//the bomb volume played prior to the ten-second warning
snd_menumusic_volume 0			//main menu music
snd_roundend_volume 0			//round end volume
snd_roundstart_volume 0			//round start volume
snd_tensecondwarning_volume 0	



//network
rate 786432 					//removes the internet limit for csgo
cl_updaterate 128				//hey server, I'm a client, send me 128 times/second an update of the world
cl_cmdrate 128					//hey server, I will send you 128 times/second an update of my input (mouse, moving, ect...)
cl_interp 1						//sets the default interpolation
cl_interpolate 1				//enables interpolation
cl_interp_ratio 2				//set "2" if your ping is higher than 50ms
cl_lagcompensation 1			//lag fix
cl_predict 1					//lag fix
cl_predictweapons 1				//lag fix
sv_allowdownload 1 				//allows you to download community server files
sv_allowupload 1				//allows you to download community server files



//crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "0.5"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "0"
cl_crosshairgap "-1.500000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "3.000000"
cl_crosshairstyle "4"
cl_crosshairthickness "1.000000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"
crosshair 1



//hud
cl_chatfilters 63					//(+) chat
cl_drawhud 1						//(+) hud
cl_draw_only_deathnotices 0			//0 - default; 1 - shows crosshair & killfeed only if 'cl_drawhud 1'
net_graph 0							//[x] net_graph
crosshair 1							//(+) crosshair
cl_showfps 0						//[x] framerate debug
hud_showtargetid 0					//[x] target text
hud_scaling 0.85					//hud scale
