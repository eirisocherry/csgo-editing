alias "night" "cl_csm_rot_override 1; cl_csm_rot_x 0; cl_csm_rot_y -150; cl_csm_rot_z 0; echo +night (cl_csm_rot_override 1, cl_csm_rot_x 0, cl_csm_rot_y -150, cl_csm_rot_z 0); play ui\beepclear"	//night lighting
alias "dawn" "cl_csm_rot_override 1; cl_csm_rot_x 10; cl_csm_rot_y 10; cl_csm_rot_z 0; echo +dawn (cl_csm_rot_override 1, cl_csm_rot_x 10, cl_csm_rot_y 10, cl_csm_rot_z 0); play ui\beepclear"		//dawn lighting
alias "day" "cl_csm_rot_override 0; echo +day (cl_csm_rot_override 0); play ui\beepclear"																											//default day lighting



