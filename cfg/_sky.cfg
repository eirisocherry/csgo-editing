mat_suppress "models/props/de_nuke/hr_nuke/nuke_skydome_001/nuke_skydome_001"		//hides the skydome on nuke / inferno / train / cobblestone / vertigo
mat_suppress "models/props/de_nuke/hr_nuke/nuke_skydome_001/nuke_clouds_001"		//hides the clouds on cobblestone / vertigo
mat_suppress "models/props/de_nuke/hr_nuke/nuke_skydome_001/nuke_clouds_002"		//hides the clouds on cobblestone / vertigo
mat_suppress "models/props/de_cbble/dist_mountain_a/dist_mountain_a.mdl"			//hides the mountains on cobblestone / vertigo
mat_suppress "models/props/de_dust/hr_dust/dust_skybox/sky_dust2"					//hides the dust2 sky



