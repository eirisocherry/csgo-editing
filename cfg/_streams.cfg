mirv_streams edit 0hud drawhud 1							//(+) hud
mirv_streams edit 0hud shouldForceNoVisOverride 0			//if 1 -> disables the black screen when you fly into the wall
mirv_streams edit 0hud attachCommands "fog_enable 1"		//when you're recording, enables the fog, it helps to get rid of useless objects
mirv_streams edit 0hud detachCommands "fog_enable 0"		//when you're not recording, disables the fog
