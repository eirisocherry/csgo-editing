mat_postprocess_enable 1						//enables fxaa support and adds some color correction
cl_csm_max_shadow_dist 10000					//far shadows fix
r_disable_distance_fade_on_big_props 1			//disables distance fading of props
r_disable_distance_fade_on_big_props_thresh 0 	//disables distance fading of props
mirv_gameoverlay enable 1 						//enables steam overlay
cl_server_graphic1_enable 0						//hides gotv logos/ads
cl_server_graphic2_enable 0						//hides gotv logos/ads
spec_autodirector 0								//disables auto camera switches
fog_enable 0; fog_color "0 255 0"; fog_start 1; fog_end 1; fog_override 1; fog_hdrcolorscale 1; fog_maxdensity 2	//deep green fog (made specifically for green screen layers)



