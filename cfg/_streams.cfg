//0hud
mirv_streams add matteentity 0hud							//creates the layer
mirv_streams move 0hud 1									//gives the layer higher id so it fixes noclip lighting
mirv_streams edit 0hud record 0								//disables the layer recording
alias "0hud" "0hud_on"										//toggles the layer recording on/off
alias "0hud_on" "mirv_streams edit 0hud record 1; alias 0hud 0hud_off; echo [+] 0hud stream set to RECORD; play ui\beepclear"
alias "0hud_off" "mirv_streams edit 0hud record 0; alias 0hud 0hud_on; echo [x] 0hud stream NOT set to RECORD; play common\wpn_denyselect"
mirv_streams edit 0hud shellModelsAction nodraw				//[x] shells 
mirv_streams edit 0hud shellParticleAction nodraw			//[x] shells particles
mirv_streams edit 0hud drawViewModel 0 						//[x] viewmodel
